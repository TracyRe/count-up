<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Count Up!</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up!</h1>
      <form id="countUp"class="form">
        <label for="count-to">Enter ending number</label>
        <input id="countTo" type="number" name="count-to" value="">
        <label for="count-by">Enter interval to count by number</label>
        <input id="countBy" type="number" name="count-by" value="">
        <button class="btn-primary" type="submit" name="button">Submit!</button>
        <button class="btn-primary" id="redo" type="button" name="button">Redo</button>

      </form>

      <div class="well">
        <p class="output"></p>

      </div>

    </div>

  </body>
</html>
